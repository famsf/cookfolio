<!DOCTYPE html>
<html>
  <head>
    <title>Cook Folio Interactive</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../lib/fontawesome/css/all.css"
    <link rel="stylesheet" href="https://use.typekit.net/tpb7nan.css">
  </head>
  <body>
    <div id="foliozoom"></div>
    <div id="overlay-1"></div>
    <div id="overlay-2"></div>
    <div id="overlay-3"></div>
    <div id="overlay-4"></div>
    <div id="overlay-5"></div>
    <div id="overlay-6"></div>
    <div id="overlay-7"></div>
    <div id="overlay-8"></div>
    <div id="overlay-9"></div>
    <div id="overlay-10"></div>
    <div id="overlay-11"></div>
    <div id="overlay-12"></div>

    <div id="toolBar">
      <div id="home" class="controlButton"><i class="fas fa-home"></i></div>
      <div id="info" class="controlButton"><i class="fas fa-question-circle"></i></div>
    </div>
    <div id="infoModal" class="modal">
      <div class="modalContent">
        <span class="closeButton"><i class="fas fa-times-circle"></i></span>
        <p>Tap to select a work of art; double-tap to reset. Pinch to zoom and drag to pan.</p>
      </div>     
    </div>
    
    <script src="../lib/openseadragon/openseadragon.min.js"></script>
    <script src="../js/modal.js"></script>
    <script src="../js/zoomscript.js"></script>
    <!--<script src="js/cookfolio.js"></script>-->
  </body>
</html>
